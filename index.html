<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' http://localhost:3000">

    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>

    <div class="login">
        <div class="switchers">
            <button class="formSwitch">Login</button>
            <button class="formSwitch">Register</button>
        </div>
        <form id="loginForm">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required>
    
            <br>
    
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
    
            <br>
    
            <input class="submit" type="submit" value="Zaloguj się">
        </form>
        <form id="registerForm">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="usernamereg" name="username" required>
    
            <br>
    
            <label for="password">Hasło:</label>
            <input type="password" id="passwordreg" name="password" required>
    
            <br>
    
            <label for="confirmPassword">Potwierdź hasło:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
    
            <br>
    
            <input class="submit" type="submit" value="Register">
        </form>
    </div>
    <div class="game-container">
        <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>
    <script src="script/Register.js"></script>
    <script src="script/Login.js"></script>
    <script src="script/utils.js"></script>
    <script src="script/DirectionInput.js"></script>
    <script src="script/Overworld.js"></script>
    <script src="script/GameObject.js"></script>
    <script src="script/Person.js"></script>
    <script src="script/Item.js"></script>
    <script src="script/Sprite.js"></script>
    <script src="script/OverworldMap.js"></script>
    <script src="script//OverworldEvent.js"></script>
    <script src="script/init.js"></script>

</body>
</html>
