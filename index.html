<!DOCTYPE html>
<html>
  <head>
    <title>Forgotten</title>
    <link href="styles/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="styles/Fight.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/Combatant.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/SubmissionMenu.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/Team.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="loginForm">
      <div class="background"></div>
      <div class="tempBack"></div>
      <img src="Assets/logo.png" alt="logo" class="logo">

      <div class="switchFormsContainer">
        <button class="loginSwitch">Sign in</button>
        <button class="registerSwitch">Sign up</button>
      </div>
      <form class="login"onsubmit="return validateForm()">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
        <button class="submitLogin" type="submit">Zaloguj</button>
      </form>
      <form class="register">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
    
        <label for="confirm_password">Potwierdź hasło:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    
        <button type="submit">Zarejestruj się</button>
      </form>
    </div>
    <div class="game-container">
      <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>

    <div class="volumeChange">
      <div id="volumeSliderContainer">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      </div>
      <button id="toggleVolumeButton">V</button>
    </div>

    <!-- Scripts -->
    <script src="scripts/GameObjectIterator.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/DirectionInput.js"></script>
    <script src="scripts/Item.js"></script>
    <script src="scripts/ItemDecorator.js"></script>
    <script src="scripts/Room.js"></script>
    <script src="scripts/DungeonCreator.js"></script>
    <script src="scripts/Overworld.js"></script>
    <script src="scripts/GameObject.js"></script>
    <script src="scripts/Person.js"></script>
    <script src="scripts/Sprite.js"></script>
    <script src="scripts/OverworldMap.js"></script>
    <script src="scripts/OverworldEvent.js"></script>
    <script src="scripts/Inventory.js"></script>
    <script src="scripts/TextMessage.js"></script>
    <script src="scripts/KeyPressListener.js"></script>
    <script src="scripts/RevealingText.js"></script>
    <script src="scripts/SceneTransition.js"></script>
    <script src="scripts/KeyboardMenu.js"></script>
    <script src="scripts/Player.js"></script>
    <script src="Content/Enemies.js"></script>
    <script src="Content/Actions.js"></script>
    <script src="Fight/Fight.js"></script>
    <script src="Fight/Combatant.js"></script>
    <script src="Fight/SubmissionMenu.js"></script>
    <script src="Fight/FightEvent.js"></script>
    <script src="Fight/TurnCycle.js"></script>
    <script src="Fight/FightAnimations.js"></script>
    <script type="module" src="Audio/Audio.js"></script>
    <script src="UI/CreateCharacter.js"></script>
    <script src="Intro/Intro.js"></script>
    <script src="UI/Login.js"></script>
    <script src="scripts/init.js"></script>

  </body>
</html>
